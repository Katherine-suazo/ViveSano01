{% extends 'base.html' %}
{% load static %}

{% block title %}Clientes{% endblock %}

{% block content %}


<div class="d-flex justify-content-between align-items-center">
    <h2>Clientes</h2>
    <a class="btn btn-success" href="/clientes/">Registrar Cliente</a>
</div>


<form class="mt-3 mb-3">
    <div class="input-group">
        <input name="busqueda" value="{{ busqueda }}" class="form-control" placeholder="Buscar...">
        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
    </div>
</form>


<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for x in clientes %}
        <tr>
            <td>{{ x.nombre_cliente }} {{ x.apellido_cliente }}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="">Editar</a>
                <a class="btn btn-sm btn-danger" href="">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay clientes.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
