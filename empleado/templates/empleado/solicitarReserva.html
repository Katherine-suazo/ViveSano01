{% extends 'base.html' %}
{% load static %}

{% block title %}Solicitar Reserva{% endblock %}

{% block content %}
<h2>Solicitar Reserva de Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ formulario_registro.as_p }}
    <button class="btn btn-primary" type="submit">Solicitar Reserva</button>
</form>
<p>{{ error }}</p>

<a class="btn btn-secondary" href="{% url 'home' %}">Volver</a>
{% endblock %}
