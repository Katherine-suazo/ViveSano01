
{% extends 'base.html' %}
{% load static %}

{% block title %}Ingresar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Ingresar</h2>
        <form method="post">
            {% csrf_token %}
            {{ formulario_ingreso }}
            <button class="btn btn-primary" type="submit">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
