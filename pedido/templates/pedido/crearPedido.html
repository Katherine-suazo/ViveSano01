{% extends 'base.html' %}
{% load static %}

{% block title %}Pedido Form{% endblock %}

{% block content %}


<h2>Crear Pedido</h2>
<form method="post">
    {% csrf_token %}
    {{ formulario_ingreso }}
    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
<p>{{ error }}</p>

<a class="btn btn-secondary" href="/pedidos/listaPedidos">Cancelar</a>


{% endblock %}
