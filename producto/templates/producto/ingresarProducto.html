{% extends 'base.html' %}
{% load static %}

{% block title %}Producto Form{% endblock %}

{% block content %}
<h2>Registrar Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ formulario_registro }}
    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
<p>{{ error }}</p>

<a class="btn btn-secondary" href="/productos/listaProductos/">Cancelar</a>

{% endblock %}
